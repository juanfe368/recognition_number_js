<body ng-app="writenumber">

    <div class="container-fluid bg-primary text-white">
        <div class="row text-center p-2">
            <div class="col-sm-12 col-md-5 col-lg-5 col-xl-5 text-sm-center text-md-right text-lg-right">
                <img src="../img/juegos-educativos.jpg" width="40" height="40" alt="juegos educativos">
            </div>
            <div class="col-sm-12 col-md-7 col-lg-7 col-xl-7 text-sm-center text-md-left text-lg-left">
                <h1>JUEGOS EDUCATIVOS</h1>
            </div>
        </div>
    </div>

    <div class="container-fluid p-5" ng-app="writenumber">
        <div class="row text-center" ng-controller="writecontroller">
            <div class="col-md-12 text-center">
                <img src="../img/numbersInstruc.png" alt="" class="img-fluid pb-4">
                <h2>
                    Dibuja los números
                </h2>
                <p>
                    Observa los movimientos y dibuja los números antes de que se termine el tiempo
                </p>
            </div>
            <div class="container-canvas col-sm-12 col-md-12 text-center" ng-style="{'max-width': boundingBox.width + 'px', 'max-height': boundingBox.height + 'px'}">
                <signature-pad accept="accept" clear="clear" height="220" width="568" dataurl="dataurl" class="bg-light"></signature-pad>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <!-- js -->
    <script src="../js/popper.min.js"></script>
