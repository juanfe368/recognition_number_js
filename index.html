<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Reconocimiento Digital de Imagenes</title>
        <!--<link rel="stylesheet" type="text/css" href="css/pagStyle.css">-->
        <script src="js/jquery-1.12.0.min.js"></script>
        <script src="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <link rel="stylesheet" href="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css">
        <script src="ocrad.js-master/ocrad.js"></script>

    </head>
    <body>
        <div data-role="page" id="pageone" data-theme="b">
            <div data-role="header">
                <h1>LEARNING PLAYS</h1>
          </div>
            <div data-role="main" class="ui-content">
                <div id="demo">
                    <div class="output">
                        <div id="output">
                            <div id="text"></div>
                            <span id="timing"></span>
                        </div>
                    </div>

                    <canvas id='c' class="" width="100" height="100"></canvas>

                    <div class="buttons">
                        <button id="clear" onclick="reset_canvas()">Limpiar</button>
                        <!--<button id="word" onclick="da_word()">Refrescar</button>-->
                        <button id="word" onclick="clearFrame();">Refrescar</button>
                        <button id="butProcess" onclick="recognize_image();">Aceptar</button>
                    </div>
                </div>

                <div id="transcription" data-position="fixed"></div>

                <div><img src="" id="laimagen"/></div>
            </div>
            <div data-role="footer" data-position="fixed">
                <ul data-role="listview" data-inset="true">
                  <li>
                    <a href="#">
                    <!--<img src="http://www.flamingo.com.co/sites/default/files/soat-fiao.png">-->
                    <h2>AYUDA</h2>
                    </a>
                  </li>
                </ul>
            </div>
        </div>
        <script src="js/actionsPag.js"></script>
        <script>reset_canvas();</script>
        <script>
            var canvas = document.getElementById("c");
            
            var png = document.getElementById("butProcess");
            png.addEventListener("click",function(){
              // Exportar la imagen
                var img = document.getElementById("laimagen");
                img.src = canvas.toDataURL("image/png");
            },false);
        </script>
    </body>	
</html>
